<!DOCTYPE html>
<html>
<head>
	<title>Password Reset</title>
	<style>
		h1 {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
		}
		button {
			display: block;
			margin: 0 auto;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
		}
		p {
			font-size: 16px;
			text-align: center;
			margin-top: 20px;
			margin-bottom: 40px;
		}
	</style>
</head>
<body>
	<h1>Password Reset</h1>
	<button>Reset Password</button>
	<p>To reset your password, click the button above.</p>
</body>
</html>
